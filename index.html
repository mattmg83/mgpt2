<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathieuGPT Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: justify;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-bottom: 10px;
            font-style: italic;
        }
        #chat_history {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        #chat_history li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MathieuGPT Chat</h1>
        <p>Welcome to MathieuGPT, an AI language model that responds with a French accent and occasional sarcasm. Type your queries in English or French, and hit 'Enter' or click the 'Send' button to chat with the assistant.</p>
        <div id="response"></div>
        <form onsubmit="event.preventDefault(); sendMessage();">
            <input type="text" id="user_input" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </form>
        <ul id="chat_history"></ul>
    </div>
    <script>
      document.getElementById("chat_form").addEventListener("submit", async (event) => {
        event.preventDefault();

        const userInput = document.getElementById("user_input");
        const responseDiv = document.getElementById("response");
        const chatHistory = document.getElementById("chat_history");

        const content = userInput.value;
        userInput.value = "";

        if (content) {
          const userMessage = document.createElement("li");
          userMessage.textContent = ">>> User: " + content;
          chatHistory.appendChild(userMessage);

          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ content }),
          });

          const jsonResponse = await response.json();
          const assistantMessage = document.createElement("li");
          assistantMessage.textContent = ">>> MathieuGPT: " + jsonResponse.response;
          chatHistory.appendChild(assistantMessage);

          responseDiv.textContent = ">>> MathieuGPT: " + jsonResponse.response;
        }
      });
    </script

</body>
</html>
